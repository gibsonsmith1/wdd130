<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry ICE</title>
    <style>
        .gridcontainer{
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        .tart{
            grid-column: 1/3;
            grid-row: 1;
            margin: 0 auto;
            font-size: 250px;
        }
        .cherry{
            grid-column: 2/3;
            margin: 0 auto;
            font-size: 80px;
            color: red;
        }
        img{
            grid-column: 1/2;
            grid-row: 1/3;
        }
    </style>

</head>
<body>
    <div class="gridcontainer">
        <img src="../images/images/w06_cherries.png" alt="cherry pic">
        <h1 class="tart"> Tart & Sweet</h1>
        <h2 class="cherry"> Cherries</h2>
    </div>
</body>
</html>
